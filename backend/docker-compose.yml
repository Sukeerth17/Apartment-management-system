version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: water_billing_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: water_billing
    ports:
      # Map container Postgres 5432 to host 5433 to avoid conflicts with host Postgres
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data:
